<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Booking History</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .booking-card {
      background: white;
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .booking-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Your Booking History</h1>
  <div id="bookingResults"></div>

  <script>
    async function fetchBookingHistory() {
      const username = localStorage.getItem("username");
      if (!username) {
        alert("Please log in first.");
        window.location.href = "index.html";
        return;
      }

      try {
        const bookingRes = await fetch(`http://localhost:8080/api/bookings/user/${username}`);
        const bookings = await bookingRes.json();

        const container = document.getElementById("bookingResults");
        container.innerHTML = ""; // Clear previous results

        if (bookings.length === 0) {
          container.innerHTML = "<p>No booking history found.</p>";
          return;
        }

        bookings.forEach(b => {
          const card = document.createElement("div");
          card.className = "booking-card";
          card.innerHTML = `
            <p><strong>Booking ID:</strong> ${b.bookingId}</p>
            <p><strong>Room ID:</strong> ${b.roomId}</p>
            <p><strong>Check In:</strong> ${b.checkIn}</p>
            <p><strong>Check Out:</strong> ${b.checkOut}</p>
            <p><strong>Status:</strong> ${b.status || 'confirmed'}</p>
            <p><strong>Total Price:</strong> $${b.totalPrice}</p>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error("Error fetching booking history:", err);
        alert("Error fetching booking history.");
      }
    }

    fetchBookingHistory();
  </script>

</body>
</html>
